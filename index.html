<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <!-- tailwind css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="max-w-screen-xl m-auto">
        <div class="nav-bar xl:flex sm:flex xl:justify-between sm:justify-between sm:p-5">
            <div class="logo flex gap-3 justify-center items-center py-5">
                <img src="images/logo.png" alt="logo" class="w-12" />
                <a class="text-2xl font-extrabold tracking-wide"><span class="text-[#FF42A5]">G</span>amer</a>
            </div>
            <div class="nav-menu flex justify-center">
                <ul class="text-center items-center flex sm:flex sm:flex-row flex-col xl:flex-row gap-3 xl:gap-5">
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <li class="bg-gray-200 px-10 sm:px-5 py-2 rounded-lg flex gap-3 items-center">
                        Follow Us On
                        <a href="https://www.youtube.com/@ARYeamin" target="_blank"><img src="images/icons/youtube.png"
                                alt="youtube icon" class="h-6" /></a>

                        <a href="https://www.youtube.com/@ARYeamin" target="_blank"><img src="images/icons/tik-tok.png"
                                alt="tik-tok icon" class="h-5" /></a>

                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="px-5 mb-40">
        <!-- banner -->
        <section class="max-w-screen-xl m-auto">
            <div class="py-10 sm:py-0 flex flex-col xl:flex-row sm:flex-row gap-10">
                <div
                    class="bg-[url('/images/banner-text-bg.png')] bg-cover bg-no-repeat bg-center order-2 px-16 sm:px-5 py-10 xl:w-[50%] sm:w-[50%]">

                    <div class="xl:px-20 xl:flex xl:flex-col justify-center h-[100%]">
                        <h1 class="text-4xl xl:text-5xl font-semibold mb-3">Play Like The</h1>
                        <h2
                            class="text-5xl xl:text-7xl font-black mb-5 inline-block bg-gradient-to-t from-[#F948B2] to-[#8758F1] bg-clip-text text-transparent">
                            G.O.A.T.
                        </h2>
                        <p class="flex gap-2 items-center mb-2 xl:text-2xl">
                            <img src="images/icons/play.png" alt="" class="w-5 h-5" />1-Click instant play
                        </p>

                        <p class="flex gap-2 items-center mb-2 xl:text-2xl">
                            <img src="images/icons/downloads.png" alt="" class="w-5 h-5" />No Download
                        </p>

                        <p class="flex gap-2 items-center mb-5 xl:text-2xl">
                            <img src="images/icons/group.png" alt="" class="w-5 h-5" />1000s of online games
                        </p>

                        <div class="xl:flex sm:flex">
                            <button
                                class="bg-[#FF42A5]  text-white font-medium rounded-full py-2 px-7 mr-2 xl:mr-3 xl:text-xl xl:px-9 xl:py-4">SIGN
                                IN</button>
                            <button
                                class="bg-[#4EC5F7] text-white font-medium rounded-full py-2 px-7 xl:text-xl xl:px-9 xl:py-4">GO
                                ROGUE</button>
                        </div>
                    </div>
                </div>
                <div class="order-0 xl:order-2 sm:order-3 xl:w-[50%] sm:w-[50%]">
                    <img src="images/banner-bg.png" alt="" />
                </div>
            </div>
        </section>


    </main>
</body>

</html>
